# Thai Election Ballot OCR - Docker Compose
# Usage: docker-compose up -d

services:
  web:
    build: .
    ports:
      - "7860:7860"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WEB_UI_HOST=0.0.0.0
      - WEB_UI_PORT=7860
    volumes:
      # Persist uploaded files and results
      - ballot_data:/app/data
      # Optional: mount local ballots directory
      # - ./ballots:/app/ballots:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ballot_data:
